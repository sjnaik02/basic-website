<body>
    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'
        function Container() {
            return {
                currentTab: "About",
                tabs: ["About", "Blog", "Projects", "Get in touch"],
                burgerOpen: false,
                mounted() {
                    console.log('I am mounted')
                },
                toggleTabs(name){
                    this.currentTab = name;
                    this.burgerOpen = false;
                }
            }
        }

        function AboutTab() {
            return {
                $template: '#about',
            }
        }

        function BlogTab() {
            return {
                $template: '#blog',

            }
        }
        function ProjectsTab() {
            return {
                $template: '#projects',

            }
        }
        function GetInTouchTab() {
            return {
                $template: '#getintouch',

            }
        }
        createApp({
            Container,
            AboutTab,
            BlogTab,
            ProjectsTab,
            GetInTouchTab
        }).mount()
    </script>

    <template id='getintouch'>
        <div>
            <h2 class="lg-txt">Get in touch!</h2>
            <p class="sml-txt">Thank you for checking out my website! Please feel free to reach out to say hello, point out a mistake in the website, or send your favourite cat photo! I respond to all emails and DMs</p>
            <ul class="no-list">
                <li><p class="sml-txt">Twitter (<a class="sml-txt" href="https://twitter.com/sjnaik02" target="_blank"><i class="fab fa-twitter"></i> @sjnaik02</a>) is where I'm most active. Here you'll find tweets about my journey with software development, along with other good stuff!</p></li>
                <li><p class="sml-txt"> Github (<a class="sml-txt" href="https://github.com/sjnaik02" target="_blank"><i class="fab fa-github"></i> @sjnaik02</a>) is where you can find the code for this website, along with my other projects</p></li>
                <li><p class="sml-txt"> You can email me at : <a href="mailto:hello@shouryanaik.com" class="sml-txt"><i class="fas fa-envelope"></i>hello@shouryanaik.com </a></p></li>
            </ul>
            <br>
        </div>
    </template>

    <main class="hero">
        <section class="hero-txt">
            <h1 class="small-txt"> Hi! I'm </h1>
            <h1 class="large-txt"> Shourya Naik<div class="caret">_</div>
            </h1>
        </section>
        <section class="hero-display">
            <div class="outer-box">
                <div @vue:mounted="mounted()" v-scope="Container()" id="dynamic-display" class="inner-box">

                    <div v-bind:class="['burger', {open: burgerOpen === true}]" @click="burgerOpen = !burgerOpen">
                        <div class="burger-btn"></div>
                    </div>

                    <nav v-bind:class="['navigation', {visible: burgerOpen}]">
                        <button v-for="tab in tabs" v-bind:key="tab"
                            v-bind:class="['nav-tab',{active: currentTab === tab}]" @click="toggleTabs(tab)">
                            {{ tab }}
                        </button>
                    </nav>

                    <div v-bind:class="['text-container', {hidden: burgerOpen === true}]">
                        <div v-if="currentTab === 'About'">
                            <div v-scope="AboutTab()"></div>
                        </div>
                        <div v-else-if="currentTab === 'Blog'">
                            <div v-scope="BlogTab()"></div>
                        </div>
                        <div v-else-if="currentTab === 'Projects'">
                            <div v-scope="ProjectsTab()"></div>
                        </div>
                        <div v-else>
                            <div v-scope="GetInTouchTab()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>
